<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StreamFlix - Mini Hotstar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#0f172a;color:white;display:flex}

/* SIDEBAR */
.sidebar{width:220px;background:#020617;height:100vh;padding:20px;border-right:1px solid #1e293b}
.sidebar h2{color:#1d9bf0;margin-bottom:30px;text-align:center}
.sidebar a{display:block;color:white;text-decoration:none;margin:14px 0;padding:10px;border-radius:8px;cursor:pointer}
.sidebar a:hover{background:#1e293b}
/* MAIN */
.main{flex:1;padding:20px}

/* NAVBAR */
.navbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px}
.navbar input{width:45%;padding:10px;border-radius:6px;border:none;background:#1e293b;color:white}
.profile-btn{background:#1d9bf0;padding:8px 16px;border:none;border-radius:6px;color:white;cursor:pointer}

/* HERO */
.banner{
 height:320px;
 background:url("https://i.pinimg.com/736x/a7/87/63/a78763c1248cfbde4e1a9676f2260040.jpg") center/cover;
 border-radius:16px;
 padding:40px;
 display:flex;
 flex-direction:column;
 justify-content:flex-end;
}
.banner h1{font-size:42px}
.banner button{
 width:160px;
 padding:12px;
 margin-top:10px;
 background:#1d9bf0;
 border:none;
 border-radius:6px;
 color:white;
 cursor:pointer;
}

/* SECTIONS */
.section{margin-top:35px}
.section h2{margin-bottom:12px}

/* ROW */
.movies-row{
 display:flex;
 gap:20px;
 overflow-x:auto;
 padding-bottom:10px;
}
.movies-row::-webkit-scrollbar{display:none}

/* CARD */
.card{
 min-width:170px;
 cursor:pointer;
 transition:.3s;
}
.card:hover{transform:scale(1.15)}
.card img{
 width:170px;
 height:240px;
 border-radius:12px;
}
.card p{text-align:center;margin-top:6px;font-size:14px}

/* POPUPS */
.popup{
 position:fixed;top:0;left:0;width:100%;height:100%;
 background:rgba(0,0,0,.9);
 display:none;
 justify-content:center;
 align-items:center;
 z-index:10;
}
.box{
 background:#020617;
 padding:30px;
 border-radius:12px;
 width:320px;
}
.box h2{text-align:center;margin-bottom:15px}
.box input{
 width:100%;
 padding:10px;
 margin-bottom:10px;
 border-radius:6px;
 border:none;
}
.box button{
 width:100%;
 padding:10px;
 background:#1d9bf0;
 border:none;
 border-radius:6px;
 color:white;
 cursor:pointer;
 margin-top:8px;
}

/* VIDEO PLAYER */
#videoBox video{
 width:70%;
 max-width:900px;
 border-radius:12px;
}
/* HERO AUTO SLIDER */
.banner{
 position:relative;
 transition:background-image 1s ease-in-out;
}

.banner-dots{
 display:flex;
 gap:8px;
 margin-top:10px;
}

.dot{
 width:10px;
 height:10px;
 border-radius:50%;
 background:#94a3b8;
 opacity:.6;
}

.dot.active{
 background:#1d9bf0;
 opacity:1;
}

</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <h2>MiniHotstar</h2>
  <a onclick="showHome()">üè† Home</a>
  <a onclick="showMovies()">üé¨ Movies</a>
  <a onclick="showSports()">üèè Sports</a>
  <a onclick="showSerials()">üì∫ Serials</a>
  <a onclick="showKids()">üë∂ Kids</a>
  <a onclick="showWatchlist()">‚≠ê Watchlist</a>
  <a onclick="showContinue()">‚ñ∂ Continue</a>
</div>

<!-- MAIN -->
<div class="main">

  <div class="navbar">
    <input type="text" id="search" placeholder="Search..." onkeyup="searchMovies()">
    <button class="profile-btn" id="profileBtn" onclick="openProfile()">Login</button>
  </div>
  <div class="banner">
 <h1 id="bannerTitle">Ojas Gambeera</h1>

  <button onclick="playBanner()">Play</button>

  <!-- Hero dots -->
  <div class="banner-dots">
    <span class="dot active"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>
</div>

  <div id="content"></div>
</div>

<!-- LOGIN -->
<div class="popup" id="loginBox">
 <div class="box">
  <h2>Login</h2>
  <input id="loginUser" placeholder="Username">
  <input id="loginPass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <button onclick="openRegister()">Register</button>
 </div>
</div>

<!-- REGISTER -->
<div class="popup" id="registerBox">
 <div class="box">
  <h2>Register</h2>
  <input id="regUser" placeholder="Username">
  <input id="regPass" type="password" placeholder="Password">
  <button onclick="register()">Register</button>
 </div>
</div>

<!-- PROFILE -->
<div class="popup" id="profileBox">
 <div class="box">
  <h2>Profile</h2>
  <p id="profileName"></p>
  <button onclick="logout()">Logout</button>
 </div>
</div>

<!-- DETAILS -->
<div class="popup" id="detailBox">
 <div class="box">
  <h2 id="detailTitle"></h2>
  <p id="detailDesc"></p>
  <button onclick="addWatchlist()">Add to Watchlist</button>
  <button onclick="playSelected()">Play</button>
 </div>
</div>

<!-- VIDEO PLAYER -->
<div class="popup" id="videoBox">
  <button class="closeBtn" onclick="closeVideo()">back</button>
  <iframe id="videoPlayer"
   width="70%" height="70%"
   frameborder="0"
   allow="autoplay; encrypted-media"
   allowfullscreen>
  </iframe>
</div>

/* HOME */
showHome();
function showHome(){
 document.getElementById("content").innerHTML = `
 <div class="section"><h2>Trending Movies</h2><div class="movies-row">${renderCards(movies)}</div></div>
 <div class="section"><h2>Live Sports</h2><div class="movies-row">${renderCards(sports)}</div></div>
 <div class="section"><h2>Popular Serials</h2><div class="movies-row">${renderCards(serials)}</div></div>
 <div class="section"><h2>Kids Zone</h2><div class="movies-row">${renderCards(kids)}</div></div>`;
}

function showMovies(){content(movies,"All Movies")}
function showSports(){content(sports,"Sports")}
function showKids(){content(kids,"Kids Zone")}
function showSerials(){content(serials,"Serials")}

function content(list,title){
 document.getElementById("content").innerHTML =
 `<div class="section"><h2>${title}</h2><div class="movies-row">${renderCards(list)}</div></div>`;
}

/* RENDER */
function renderCards(list, isWatchlist=false){
 return list.map(m=>`
 <div class="card"
  onclick="openDetails('${m.title}')"
  ${isWatchlist ? `oncontextmenu="event.preventDefault(); removeFromWatchlist('${m.title}')"` : ""}>
  
  <img src="${m.img}">
  <p>${m.title}</p>
 </div>`).join("");
}


/* DETAILS */
function playSelected(){
  let player = document.getElementById("videoPlayer");

  if(currentMovie.video.includes("youtube")){
    player.src = currentMovie.video + "?autoplay=1";
  } else {
    player.src = currentMovie.video;
  }

  document.getElementById("detailBox").style.display = "none";
  document.getElementById("videoBox").style.display = "flex";
}

function closeVideo(){
 let player = document.getElementById("videoPlayer");
 player.src = "";
 document.getElementById("videoBox").style.display = "none";
}
function showWatchlist(){
 let list = JSON.parse(localStorage.getItem("watchlist")) || [];
 if(list.length==0){
   document.getElementById("content").innerHTML =
   `<div class="section"><h2>Watchlist</h2><p>No movies added yet</p></div>`;
   return;
 }

 document.getElementById("content").innerHTML =
 `<div class="section"><h2>My Watchlist</h2>
   <div class="movies-row">${renderCards(list)}</div>
 </div>`;
}

/* CONTINUE */
function showContinue(){
 let m=currentMovie;
 if(!m){alert("No movie yet");return;}
 content([m],"Continue Watching");
}
function downloadMovie(){
 if(!currentMovie){
   alert("Select a movie first");
   return;
 }

 let a = document.createElement("a");
 a.href = currentMovie.video;
 a.target = "_blank";
 a.download = currentMovie.title + ".mp4";
 document.body.appendChild(a);
 a.click();
 document.body.removeChild(a);
}

function playBanner(){
  let currentBanner = banners[bannerIndex];
  
  if(!currentBanner.video){
    alert("No video available for this banner");
    return;
  }

  currentMovie = currentBanner; // so playSelected() works
  playSelected();
}

function openBannerDetails(){
  currentMovie = banners[bannerIndex]; // selects the current banner
  document.getElementById("detailTitle").innerText = currentMovie.title;
  document.getElementById("detailDesc").innerText = "Featured content"; // you can change this
  document.getElementById("detailBox").style.display = "flex";
}



/* SEARCH */
function searchMovies(){
 let input=document.getElementById("search").value.toLowerCase();
 let cards=document.querySelectorAll(".card");
 cards.forEach(card=>{
  let title=card.querySelector("p").innerText.toLowerCase();
  card.style.display = title.includes(input) ? "block" : "none";
 });
}

/* LOGIN SYSTEM */
function login(){
 let u=document.getElementById("loginUser").value;
 let p=document.getElementById("loginPass").value;
 let db=JSON.parse(localStorage.getItem("users"))||[];
 let ok=db.find(x=>x.user==u && x.pass==p);
 if(ok){
  localStorage.setItem("user",u);
  alert("Login Successful");
  document.getElementById("loginBox").style.display="none";
  updateProfile();
 } else alert("Invalid Login");
}
function openRegister(){
 document.getElementById("loginBox").style.display="none";
 document.getElementById("registerBox").style.display="flex";
}
function register(){
 let u=document.getElementById("regUser").value;
 let p=document.getElementById("regPass").value;
 let db=JSON.parse(localStorage.getItem("users"))||[];
 db.push({user:u,pass:p});
 localStorage.setItem("users",JSON.stringify(db));
 alert("Registered");
 document.getElementById("registerBox").style.display="none";
}
function openProfile(){
 let u=localStorage.getItem("user");
 if(!u) document.getElementById("loginBox").style.display="flex";
 else{
  document.getElementById("profileName").innerText="Welcome, "+u;
  document.getElementById("profileBox").style.display="flex";
 }
}
function logout(){
 localStorage.removeItem("user");
 document.getElementById("profileBox").style.display="none";
 updateProfile();
}
function updateProfile(){
 let u=localStorage.getItem("user");
 document.getElementById("profileBtn").innerText = u ? u : "Login";
}
function openDetails(title){
 let all = [...movies, ...kids, ...sports, ...serials];
 currentMovie = all.find(m => m.title === title);

 if(!currentMovie){
   alert("Details not available");
   return;
 }

 document.getElementById("detailTitle").innerText = currentMovie.title;
 document.getElementById("detailDesc").innerText = currentMovie.desc;
 document.getElementById("detailBox").style.display = "flex";
}
